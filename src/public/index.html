<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraGPT | AI Assistant</title>
    <style>
        :root {
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --primary: #8a2be2;
            --primary-glow: rgba(138, 43, 226, 0.4);
            --text-color: #e0e0e0;
            --user-msg-bg: #8a2be2;
            --bot-msg-bg: #2d2d2d;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            text-align: center;
            box-shadow: 0 4px 20px var(--primary-glow);
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
        }

        h1 span { font-weight: 700; color: var(--primary); }

        /* Chat Container */
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--user-msg-bg), #6a1b9a);
            color: white;
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            border-bottom-left-radius: 2px;
            border: 1px solid #333;
        }

        .message.error {
            background: #cf6679;
            color: #fff;
            align-self: center;
            text-align: center;
        }

        /* Input Area */
        #input-area {
            background: var(--chat-bg);
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            background: #121212;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        
        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing Dot Animation */
        .typing {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            margin-right: 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing:nth-child(1) { animation-delay: -0.32s; }
        .typing:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
<body>

    <header>
        <h1>Astra<span>GPT</span></h1>
    </header>

    <div id="chat-container">
        <!-- Messages will appear here -->
        <div class="message bot">Hello! I am AstraGPT. How can I help you today? âœ¨</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let conversationHistory = [];

        function appendMessage(text, role, isError = false) {
            const div = document.createElement('div');
            div.className = `message ${role} ${isError ? 'error' : ''}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendTyping() {
            const div = document.createElement('div');
            div.className = 'message bot typing-indicator';
            div.innerHTML = '<span class="typing"></span><span class="typing"></span><span class="typing"></span>';
            div.id = 'typing-indicator';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = '';
            
            // Add to history (limit locally for now)
            if (conversationHistory.length > 10) conversationHistory.shift();
            
            // Show typing
            const typingDiv = appendTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: conversationHistory })
                });

                const data = await response.json();
                
                // Remove typing indicator
                typingDiv.remove();

                if (data.error) {
                    appendMessage(`Error: ${data.error}`, 'error', true);
                    if (data.error.includes("401")) {
                        appendMessage("Tip: Please check your OPENAI_API_KEY in the .env file.", 'bot');
                    }
                } else {
                    appendMessage(data.reply, 'bot');
                    conversationHistory.push({ role: 'user', content: text });
                    conversationHistory.push({ role: 'assistant', content: data.reply });
                }

            } catch (err) {
                typingDiv.remove();
                appendMessage("Failed to connect to server.", 'error', true);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
